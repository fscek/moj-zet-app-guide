title: "Moj ZET App Guide"
description: "a practical guide for advanced use of the Moj ZET App"

# Remote theme setup
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-target-blank # Opens  Markdown syntax external links in new tabs

# Just the Docs configuration
just_the_docs:
  # Collapses child pages under their parent in the sidebar
  collapse_section_nav: true

nav:
  - "English Guide": "index.md"
  - "Croatian Guide": "index_hr.md"
nav_enabled: true

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  rel_url: true
  button: false

heading_anchors: true

nav_external_links:
 - title: The App Guide on GitHub
   url: https://github.com/fscek/moj-zet-app-guide/
   hide_icon: false # set to true to hide the external link icon - defaults to false
   opens_in_new_tab: true # set to true to open this link in a new tab - defaults to false

color_scheme: dark

back_to_top: true
back_to_top_text: "⬆️"

